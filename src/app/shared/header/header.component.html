<header *ngIf="isHomeHeader" class="fixed-top bg-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-center">
                <p>images</p>
            </div>
            <div class="col-6 text-center">
                <p>location</p>
            </div>
            <div class="col-3 text-center">
                <p>wallet</p>
            </div>
        </div>
    </div>
</header>
<header class="fixed-top" *ngIf="!isHomeHeader && !authHeader">
    <div class="container-fluid"> 
        <div class="row bg-dark text-white">
            <div class="col-12">
                <p>{{presentUrl | titlecase}}</p>
            </div>
        </div>
    </div>
</header>
